<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | StudyMates</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #276CE4;
      --background: #276CE4;
      --card: #ffffff;
      --text-dark: #1f2937;
      --text-muted: #4b5563;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame {
      width: 1200px;
      padding: 40px;
    }

    .card {
      background: var(--card);
      border-radius: 28px;
      padding: 50px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo {
      font-family: "Press Start 2P", monospace;
      font-size: 22px;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .logout {
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    /* TILE */
    .tile {
      position: relative;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tile:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.15);
    }

    .tile-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(1px);
      transition: filter 0.2s ease;
    }

    .tile:hover .tile-bg {
      filter: blur(0);
    }

    .tile-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      transition: background 0.2s ease;
    }

    .tile:hover .tile-overlay {
      background: rgba(0,0,0,0.3);
    }

    .tile-content {
      position: relative;
      z-index: 2;
      height: 100%;
      padding: 25px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .tile-content h3 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    .tile-content p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="frame">
    <div class="card">

      <!-- HEADER -->
      <div class="header">
        <div class="logo">STUDYMATES</div>
        <a href="Login.html" class="logout">Logout</a>
      </div>

      <!-- GRID -->
      <div class="grid">

        <!-- CASUAL -->
        <a href="Casual_Mode.html" class="tile">
          <div class="tile-bg" style="background-image:url('images/casual.jpg')"></div>
          <div class="tile-overlay"></div>
          <div class="tile-content">
            <h3>Casual Mode</h3>
            <p>Ask freely, no pressure</p>
          </div>
        </a>

        <!-- STUDY -->
        <a href="Study_mode.html" class="tile">
          <div class="tile-bg" style="background-image:url('images/study.jpg')"></div>
          <div class="tile-overlay"></div>
          <div class="tile-content">
            <h3>Study Mode</h3>
            <p>Focused learning tools</p>
          </div>
        </a>

        <!-- COURSES -->
        <a href="Courses.html" class="tile">
          <div class="tile-bg" style="background-image:url('images/courses.jpg')"></div>
          <div class="tile-overlay"></div>
          <div class="tile-content">
            <h3>Courses</h3>
            <p>Structured learning paths</p>
          </div>
        </a>

        <!-- PROGRESS -->
        <a href="progeres.html" class="tile">
          <div class="tile-bg" style="background-image:url('images/progress.jpg')"></div>
          <div class="tile-overlay"></div>
          <div class="tile-content">
            <h3>Progress</h3>
            <p>Track your activity</p>
          </div>
        </a>

      </div>

    </div>
  </div>

</body>
</html>
