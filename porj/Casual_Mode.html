<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casual Mode | StudyMates</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #276CE4;
      --background:  #276CE4;
      --card: #ffffff;
      --panel: #f9fafb;
      --text-dark: #1f2937;
      --text-muted: #4b5563;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame {
      width: 1200px;
      padding: 40px;
    }

    .card {
      background: var(--card);
      border-radius: 28px;
      padding: 40px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo {
      font-family: "Press Start 2P", monospace;
      font-size: 20px;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .back {
      font-size: 14px;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 25px;
    }

    /* ANIMATION PANEL */
    .animation-panel {
      width: 100%;
      height: 220px;
      background: linear-gradient(180deg, #f9fafb, #f1f5f9);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      overflow: hidden;
    }

    .animation-panel img {
      height: 85%;
      object-fit: contain;
    }

    /* CHAT */
    .chat-box {
      height: 240px;
      background: var(--panel);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      overflow-y: auto;
      font-size: 14px;
      color: var(--text-dark);
    }

    .message {
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .user {
      font-weight: 500;
    }

    .ai {
      color: var(--text-muted);
    }

    /* INPUT */
    .input-area {
      display: flex;
      gap: 15px;
    }

    textarea {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    button.ask {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 26px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.ask:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <div class="frame">
    <div class="card">

      <div class="header">
        <div class="logo">STUDYMATES</div>
        <button class="back" onclick="goBack()">‚Üê Dashboard</button>
      </div>

      <div class="subtitle">
        Casual Mode ‚Äî ask anything, no pressure.
      </div>

      <!-- ANIMATION -->
      <div class="animation-panel">
        <img src="images/ca.gif" alt="AI idle animation">
      </div>

      <!-- CHAT -->
      <div class="chat-box" id="chatBox">
        <div class="message ai">üëã Hi! Ask me anything.</div>
      </div>

      <!-- INPUT -->
      <div class="input-area">
        <textarea id="userInput" rows="2" placeholder="Ask me anything..."></textarea>
        <button class="ask" onclick="ask()">Ask</button>
      </div>

    </div>
  </div>

  <script>
    function ask() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chatBox");

      if (input.value.trim() === "") return;

      chat.innerHTML += `
        <div class="message user"><b>You:</b> ${input.value}</div>
        <div class="message ai"><b>AI:</b> I‚Äôll help you with that üôÇ</div>
      `;

      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
